{% extends 'base.html' %}
{% block title  %}Home{% endblock title  %}
{% block body %}
  
    <!-- FORM  -->

    <div class="container my-4">
        <h2>Update Your Todo</h2>
        <form action="/update/{{todo.serial_no}}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">TODO TITLE</label>
                <input type="text" class="form-control" name="title" value="{{todo.title}}" id="title" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text"></div>
            </div>
            <div class="mb-3">
                <label for="desc" class="form-label">DESCRIPTION</label>
                <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc">
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>

    <!-- Table -->
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

 
    
{% endblock body %}
